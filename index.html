<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
    <h1>My To-Do List</h1>
    <input type="text"><button class="blue">Add</button>
    <ol>
        <li>Complete Assignment</li>
        <li style="text-decoration: line-through;color: grey;">Complete Project</li>
        <li>Complete Work</li>
    </ol>
    <button class="blue">Clear</button>
    <button class="red">Empty</button>
    <button class="green">Save</button>
</div>
</body>
</html>
